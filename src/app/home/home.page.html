<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">EVENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <swiper-container [pagination]="true">
    <swiper-slider *ngFor="let slide of event_list">
      <ion-card class="slide">
        <ion-img [src]="slide.image"></ion-img>
      </ion-card>
    </swiper-slider>
  </swiper-container>
</ion-content>
