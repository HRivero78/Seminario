<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">EVENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">events</ion-title>
    </ion-toolbar>
  </ion-header><br>

  <!-- Botones para diferentes tipos de eventos -->
  <ion-button expand="full" (click)="irADeportes()" shape="round" class="ion-padding-vertical">DEPORTES</ion-button>
  <ion-button expand="full" (click)="irAConciertos()" shape="round" class="ion-padding-vertical">CONCIERTOS</ion-button>
  <ion-button expand="full" (click)="irATeatroCine()" shape="round" class="ion-padding-vertical">TEATRO-CINE</ion-button>
  <ion-button expand="full" (click)="irAViajes()" shape="round" class="ion-padding-vertical">VIAJES</ion-button>
  <ion-button expand="full" (click)="irAViajes()" shape="round" class="ion-padding-vertical">SALIR</ion-button>
  
</ion-content>
