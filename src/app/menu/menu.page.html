<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end" type="overlay">    
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="title">MENU</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content"> 
      <ion-list lines="none">
        <ion-item routerLink="/menu/home" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="login()" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item (click)="intro()" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Intro</ion-label>
        </ion-item>
        <ion-item (click)="categoria()" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="folder-outline"></ion-icon> 
          <ion-label>Categoria</ion-label>
        </ion-item>
        <ion-item (click)="event()" routerDirection="root" class="menu-item">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Eventos</ion-label>
        </ion-item>
        <ion-item (click)="logout()" class="menu-item">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-list>     
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
